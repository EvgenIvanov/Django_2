{% extends 'index.html' %}
{% load custom_filters %}

{% block pagename %}<h2>Create or Edit new Page</h2>{% endblock %}

{% block content %}

<div class="card">
    <div class="card-header">
      {{ new.created|date:'d-F-Y H:i' }}
    </div>
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'new_detail' new.id %}" title="show detail">{{ new.title|Censor }}</a></h5>
      <p class="card-text">{{ new.text|Censor }}</p>
    </div>
    <div class="card-footer text-right">
        author: <b>{{ new.author_id.user_id.username }}</b>
    </div>
  </div>

{% endblock content %}

{% extends 'index.html' %}
{% block pagename %}<h2>Login Page</h2>{% endblock %}

{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <!-- <input type="submit" value="Войти"> -->
    <button type="submit" class="btn btn-primary"> Login </button>
</form>

<button type="button" class="btn btn-primary" onclick="document.location='/sign/signup'" style="margin-top:10px;"> Registration </button>

{% endblock content %}
